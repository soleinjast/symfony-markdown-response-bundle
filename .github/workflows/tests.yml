name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: PHP ${{ matrix.php }} — Symfony ${{ matrix.symfony }} — ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, windows-latest ]
        php: [ "8.2", "8.3", "8.4" ]
        symfony: [ "6.4.*", "7.2.*" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Pin Symfony version
        run: composer require "symfony/http-kernel:${{ matrix.symfony }}" "symfony/dependency-injection:${{ matrix.symfony }}" "symfony/config:${{ matrix.symfony }}" "symfony/framework-bundle:${{ matrix.symfony }}" "symfony/cache:${{ matrix.symfony }}" --no-update

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run tests
        run: php vendor/bin/phpunit
